<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saas | Practical</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <div>
                <img src="./dots.png" alt="dotted logo">
            </div>

            <div>
                <input class="search-bar" type="text" placeholder="Search">
            </div>
               
            <div>
                <a href="">HOME</a>
                <a href="">ABOUT</a>
                <a href="">SERVICES</a>
                <a href="">CONTACT US</a>
            </div>
        </nav>


        <section class="container">

            <div class="left">
                <video  autoplay loop>
                    <source src="https://res.cloudinary.com/glovoapp/video/upload/website_assets/images/landing/address-container-animation.webm" type="video/mp4">

            </div>

            <div class="right">
                <h1>Food delivery and
                    more</h1>
                <p>Groceries, shops, pharmacies, anything!</p>

                <div class="options">
                    <div>
                        <i class="fa fa-flag"  id="flag" aria-hidden="true"></i>
                        <input class="input" type="text" placeholder="Whats your address?">
                    </div>

                    <div>
                        <i class="fa fa-paper-plane" id="paperplane" aria-hidden="true"></i>
                        <a href="">Use current location</a>

                    </div>
                   
                   
                </div>


            </div>


        </section>
    </header>
    
</body>
</html>
